<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Revisão</title>

</head>
<body>
	<div>
		<!-- Tag div para separar pode usar quantas precisar -->	
		<div></div>
		<!-- Tag h com tamanhos diferentes -->
		<h1>Título</h1>
		<h2>Título</h2>
		<h3>Título</h3>
		<h4>Título</h4>
		<h5>Título</h5>
		<h6>Título</h6>	
	</div>
	<!-- Adicionar parágrafo-->
	<p>Olá mundo</p>
	<!-- Adicionar uma frase sempre na mesma linha tag b para negrito-->
	<span>Olá mundo do <b>Span!</b></span>
	<!-- Parágrafo com tag i para italico e u para sublinhado-->
	<p>Olá <i>mundo</i> <u>do span</u></p>

	<!-- Adicionar imagem -->
	<img src="../Aulas/imagens/capa.png" width="200" height="100" />
	<br />

	<!-- Adicionar link-->
	<a target="_blank" href="https://www.google.com.br/">Link</a>

	<!-- Tabela align = linhamento - width = largura - border = borda  -->
	<table align="center" width="100" border="1">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Cargo</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>José</td>
				<td>Programador</td>
			</tr>
		</tbody>
	</table>

	<!-- Formulário -->
	<form>
		<input type="text" />
		<input type="password" />
		<textarea></textarea>
		<input type="submit" value="Enviar">
		<input type="button" value="Enviar">
	</form>

</body>
</html>
